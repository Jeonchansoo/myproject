{% extends "blog/base.html" %}

{% block title %} My Blog {% endblock %}  <!-- 여기에 block 이름 'title'을 추가 -->

{% block content %}

    <h1> My Blog </h1>
    {% for post in posts %}
        <h2>
            <a href="{% url 'blog:post_detail' post.id %}">  <!-- 'heref' 오타를 'href'로 수정 -->
                {{ post.title }}  <!-- 'post. title'에서 불필요한 공백 삭제 -->
            </a>
        </h2>
        <p class="date">  <!-- 'class = "date"'에서 불필요한 공백 삭제 -->
            Published {{ post.publish }} by {{ post.author }}  <!-- 'autor' 오타를 'author'로 수정 -->
        </p>
        {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}

{% endblock content %}
